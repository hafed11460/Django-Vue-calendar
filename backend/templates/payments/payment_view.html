{% extends 'base.html' %}

{% block content %}
<div class="mt-5">
    <form action= {% url 'payments:pay' package.id %}  method='POST'>
  <div class="row ">
    <div class="col-md-8">
        {% csrf_token %}
        <div class="card h-100 py-3" style="in-height:627px">
            <iframe width="100%" height="800px" src="{{paymob_url}}"></iframe>
        </div>
    </div>
    <div class=" col-sm-12 col-md-4">
        <div class="card h-100 py-3">
          <div class="card-body text-center">
            <h3>{{package.name}}</h3>
            <h1 class="display-4 fw-bold ">{{ package.monthly_price}} {{ currency }}<small class="h6">/ Month</small></h1>
            <h6 class="fw-bold ">{{ package.annual_price}} {{ currency }} annually</h6>
            <div class='text-start px-4 mt-3'>
              {% for feature in package.features.all %}
                <span class="card-text d-block my-1"><i class="bi bi-check-lg"></i> {{ feature.title}}</span>
              {% endfor %}

            </div>
          </div>
      </div>
    </div>
</div>
</form>
{% endblock content %}
